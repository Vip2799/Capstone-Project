  <mat-sidenav-content>
    <mat-toolbar class="topnav">
      <div id="start">
        <div id="logo">
          <mat-icon fontIcon="play_circle_filled"></mat-icon>
        </div>
        <a routerLink="/dashboard" id="logo1">Muzix-App</a>
        <a id="subscribe" *ngIf="showsubscribed">{{subscribedPlan}}</a>
      </div>
         

      <section id="container">

        <section id="middle">
            <a routerLink="/movies">Movies</a>
            <a routerLink="/payment">Subscriptions</a>
        </section>
       
        <div id="profcont">
          <div id="right-one">


            <a routerLink="/home" class="mat-icon" id="home" mat-icon-button>
              <mat-icon fontIcon="home"> </mat-icon>
            </a>
            <a routerLink="/favourite" class="mat-icon" id="fav" mat-icon-button>
              <mat-icon fontIcon="star"> </mat-icon>
            </a>
            <a routerLink="/profile" class="mat-icon" id="person" mat-icon-button>
              <mat-icon fontIcon="person"> </mat-icon>
            </a>
            
            <img  id="profile" [src]="profilepic" (click)="profile()" *ngIf="isLoggedIn ; else loggedIn">

            <ng-template #loggedIn>
              <a routerLink="/login" mat-raised-button>Login</a>
            </ng-template>
          </div>
        </div>


      </section>


    </mat-toolbar>

    <!-- </ng-template> -->

    <!-- <app-registration></app-registration> -->
    <!-- Add Content Here -->
  </mat-sidenav-content>

</mat-sidenav-container>

<div id="toolkitcontainer" *ngIf="toolkit">
  <mat-nav-list id="toolkit">
    <a mat-list-item id="name"><small>User: </small><strong>{{userName}}</strong> </a>
    <a routerLink="/profile" mat-list-item>Profile</a>
    <a routerLink="/favourite" mat-list-item>Favourite List</a>
    <button (click)="logout()" type="button" mat-list-item id="logout" class="btn btn-outline-danger">Logout</button>
  </mat-nav-list>
</div>

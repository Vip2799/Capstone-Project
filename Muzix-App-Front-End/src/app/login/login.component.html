<div class="loginPage" style="background-image: url('../../assets/Netflix-Background.jpg');"><div class="top"></div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field id="formfield" appearance="outline">
        <input matInput type="email" placeholder="Email" name="email" formControlName="email">
        <mat-error *ngIf="email?.hasError('required')">
            Email is required.
        </mat-error>
        <mat-error *ngIf="email?.hasError('email')">
            Email valid email address.
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field  appearance="outline">
        <input matInput type="password" placeholder="Password" name="password" formControlName="password">
        <mat-error *ngIf="password?.hasError('required')">
            Password is required.
        </mat-error>
        <mat-error *ngIf="password?.hasError('pattern')">
            Password should have min 8 letter password, with at least a symbol, upper and lower case letters
            and a number.
        </mat-error>
    </mat-form-field>
    <br>
    <div>
        <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="accent" style="margin-left: 20px;">Login</button>
        <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
    </div>
    <br><br><br><div id="signup">
        <span >Don't Have A Account?</span>
        <a routerLink="../register">
            <button mat-raised-button  color="accent" style="margin-left: 20px;">SignUp</button></a>
        </div>
</form><div class="footer"></div>
</div>
